<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base :: head}">

</head>
<body>
  <!-- Navbar Start -->
  <div th:replace="~{base :: base}"></div>
  <!-- Navbar End -->
 

  <!-- Page Header Start -->
  <div th:replace="~{base :: header(text='Booked Success')}"></div>
  <!-- Page Header End -->


<!-- Success Start -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4 text-center" style="max-width: 450px; width: 100%;">
        <h2 class="mb-3 text-success">Reservation Successful!</h2>

        <p class="mb-2">
            Thank you, <strong th:text="${booked.name}">Guest</strong>, for your reservation.
        </p>

        <hr>
        <p class="mb-1"> Phone: <span th:text="${booked.phonenumber}"></span></p>
        <p class="mb-1"> Email: <span th:text="${booked.email}"></span></p>
        <p class="mb-1"> Date: <span th:text="${booked.date}"></span></p>
        <p class="mb-1"> Time: <span th:text="${booked.time}"></span></p>
        <p class="mb-3"> Persons: <span th:text="${booked.person}"></span></p>

        <a href="/" class="btn btn-primary w-100">Back to Home</a>
    </div>
</div>
<!-- Success End -->



  <!-- Footer Start -->
  <div th:replace="~{base :: footer}"></div>
  <!-- Footer End -->
  <div th:replace="~{base :: script}"></div>


</body>

</html>
